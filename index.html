<html>

<head>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="webfonts/Montserrat-VariableFont_wght.ttf">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body id="Warning" class="bg-black">
  <div class="container">
  <div class="my-5">
  <h2 class="fw-bolder text-muted">Bookmarker</h2>
</div>
<div class="border_vip">
<div class="bg-info my-3 py-4 w_95 m-auto">
<div class="w_80 m-auto text-center">
<h3 class="mb-5">Bookmark your favorite sites</h3>
<form>

  <div class="my-3">
      <label for="BookmarkerName" class="mb-2">Site Name</label>
      <input type="text" id="BookmarkerName" class="form-control" placeholder="Bookmarker Name">
      <div id="alertName" class="alert alert-danger d-none">
        <p>Enter Valid Name like</p>
      </div>
  </div>
  <div class="my-3">
      <label for="websiteURL" class="mb-2">Site URL</label>
      <input type="text" id="websiteURL" class="form-control" placeholder="website URL">
      <div id="alertLink" class="alert alert-danger d-none">
        <p>Enter Valid Name like</p>
      </div>
  </div>
  <p id="already" class="fs-6 text-danger d-none">This book is already on the list</p>
  <button type="button" id="Submit" class="btn btn-primary" onclick="BookInfo()">Submit</button>
  <button type="button" id="Add_edit" class="btn btn-primary" style="display: none;" onclick="edit()">Add edit</button>
    </form>
</div>
</div>
<div class="my-3">
  <input type="text" id="searchInput" onkeyup="search()" class="form-control w-50 mx-auto my-3" placeholder="Search.......">
</div>
<div id="Divbody">

</div>
</div>
<p class="text-muted fs_vip mt-2">Â© 2023 Bookmarker Inc. by Mostafa Khaled</p>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delet The Book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="Deletbook()" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

 <script src="js/main.js"></script>
</body>
</html>
